<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="contact-details">
        <h2>You can get in touch with us via</h2>
        <p>Email Address: <a href="mailto:example.com">email us</a></p>

        <h3>Follow Us On</h3>
        <ul>
          <li>
            <a href="https://twitter.com/TechCon" target="_blank"
              >TechCon Twitter</a
            >
          </li>
          <li>
            <a href="https://linkedin.com/TechCon" target="_blank"
              >TechCon Linkedin</a
            >
          </li>
        </ul>
      </section>

      <section id="location">
        <h2>Conference Venue Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.210543669145!2d144.9602075153205!3d-37.81747867975143!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642b9365e6d89%3A0x67a04944883f7d1b!2sMelbourne%20Convention%20and%20Exhibition%20Centre!5e0!3m2!1sen!2sau!4v1638201234567!5m2!1sen!2sau"
          width="100%"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          title="Google Map showing the TechCon 2024 venue location"
        >
        </iframe>
      </section>

      <section id="contact-form">
        <h2>Send Us a Message</h2>
        <form action="">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" />

          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>copyright &copy; 2024 TechCon.</p>
    </footer>
  </body>
</html>
